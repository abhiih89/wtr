<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="app.css">
    <meta charset="UTF-8" />
    <title>⛱weather now</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id = "main">
        <img src="logoname.svg" id="logo">
      <!-- <p id="name">Weather Now</p> ##> -->
        <div id = "search">

            <input type="text" id="searchbar" placeholder="Search for a city" spellcheck="false">
            <div id = "searchicon">
                <button><img id="searchimg" src="search.svg"></button>
            </div>

        </div> 


        <div id = "wthr">
            <div id="weathericon">
                <img src="rain.svg" id="icons" >
            </div>
            <h1 id="climate">Rainy</h1>
            <h2 id="city">Thrissur </h2>    
        </div>

        <div id = "info">

            <div id = "humidity">
                <img src="humi.svg" id="humidityicon">

                <div id="humidityinfo">
                    <p id="humidityvalue">30%</p>
                    <p>Humidity</p>
                </div>

            </div>

            <div id = "temperature">
                <img src="temp.svg" id="tempicon">

                <div id = "temperatureinfo">
                    <p id="temperaturevalue">25°C</p>
                    <p>Temperature</p>
                </div>

            </div>

            <div id = "wind">
                <img src="windi.svg" id="windicon">

                <div id="windinfo">
                    <p id="windvalue">15 km/h</p>
                    <p >Wind speed</p>
                </div>

            </div>

        </div>
    </div>   
<script src="app.js"></script>
</body>
</html>
